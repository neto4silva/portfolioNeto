<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Fa√ßa login <br> e entre para o nosso Time</h1>
      <img class="left-login-image" src="./assets/login.svg" alt="login">
    </div>
    <div class="right-login">
      <div>
        <input class="checkbox" type="checkbox" id="chk">
        <label class="label-darkmode" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuario</label>
          <input type="text" name="Usuario" placeholder="Usuario">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="Senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
      </div>
    </div>
  </div>
  <script src="./scrippts/script.js"></script>
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>
</html>
